<canvas id="tela" width="600" height="400"></canvas>

<script>

var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle = "green";
c.fillRect(0,0,200,400);

c.fillStyle = "red";
c.fillRect(400,0,200,400);

c.fillStyle = "black";
c.beginPath();
c.moveTo(300,0);
c.lineTo(200,200);
c.lineTo(400,200);
c.fill();

c.fillStyle = "yellow";
c.beginPath();
c.arc(300,350,50,0,2*3.14);
c.fill();

</script>
