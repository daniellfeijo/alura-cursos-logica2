<canvas id="tela" width="600" height="800"></canvas>


<script>

var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle = "#FF9900";
c.fillRect(0,0,450,150);

c.fillStyle = "blue";
c.fillRect(0,150,450,100);

c.fillStyle = "#CC0000";
c.fillRect(0,250,450,100);

c.fillStyle = "white";
c.fillRect(0,450,150,300);

c.fillStyle = "#FF6666";
c.fillRect(150,450,300,150);

c.fillStyle = "#2F4F2F";
c.fillRect(150,600,300,150);





</script>
